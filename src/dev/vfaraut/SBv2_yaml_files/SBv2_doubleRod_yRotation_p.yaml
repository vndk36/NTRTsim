# This file creates a new set of double rods
# in the x-y rods from file
# SBv2_doubleRod.yaml and rotaes it by 
# positive 90 degress around the y axis. 
# This sets up the rotation to orient the 
# rods in the y-z plane correctly.
# (Should be rods 2 and 3)

substructures:
  doubleRod:
    path: ./SBv2_doubleRod.yaml
    rotation:
      axis: [0, 1, 0]
      angle: 90
      reference: [5, 0, 0]
